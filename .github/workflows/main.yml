
name: trigger jenkins job
on: [push]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
    - name: Trigger jenkins job
      uses: Abhilash-1201/NodeJsBoilerplateCode@master
      with:
        jenkinsfile: "Abhilash-1201/NodeJsBoilerplateCode/Jenkinsfile"
        url: ${{ secrets.JENKINS_URL }}
        job_name: "jenkins-action-two"
        user_name: ${{ secrets.JENKINS_USER }}
        api_token: ${{ secrets.JENKINS_TOKEN }}
        wait: "true"
        timeout: "1000"
